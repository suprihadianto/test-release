name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Compile
        id: compile
        uses: rust-build/rust-build.action@v1.4.0
        with:
          RUSTTARGET: x86_64-unknown-linux-musl
          ARCHIVE_NAME: "${{ secrets.RELEASE_NAME }}-linux_amd64"
          UPLOAD_MODE: none
      - shell: bash
        run: |
          cp "output/${{ secrets.RELEASE_NAME }}-linux_amd64.zip ."
          ls

